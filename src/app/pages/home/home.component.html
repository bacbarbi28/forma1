<div class="hero" [style.backgroundImage]="'url(' + featured.imageUrl + ')'">
  <div class="overlay">
    <h1>{{ featured.title }}</h1>
    <p>{{ featured.subtitle }}</p>
    <button mat-raised-button color="primary" routerLink="/article">
      Olvasd el
    </button>
  </div>
</div>

<div class="section-title">
  <h2>Friss cikkek</h2>
</div>

<div class="grid">
  <mat-card class="article-card" *ngFor="let article of articles">
    <div class="image-container">
      <img mat-card-image [src]="article.imageUrl" />
      <div class="date-overlay">{{ article.date }}</div>
    </div>
    <mat-card-content>
      <h3>{{ article.title }}</h3>
      <p>{{ article.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/article"
        ><button mat-button color="accent">RÃ©szletek</button></a
      >
    </mat-card-actions>
